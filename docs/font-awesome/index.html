<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial Font Awesome</title>
		<link rel="stylesheet" href="../3rd/font-awesome/css/font-awesome.min.css">
		<style type="text/css">
			body{margin:0;padding:0;}
			#container{margin:0 auto;width:960px}
			a{text-decoration:none;}
			.icon-star,
			.icon-star-half-empty{color:yellow;}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Tutorial Font Awesome</h1>
			<i class="icon-camera-retro"></i> icon-camera-retro
			<p><i class="icon-camera-retro icon-large"></i> icon-camera-retro</p>
			<p><i class="icon-camera-retro icon-2x"></i> icon-camera-retro</p>
			<p><i class="icon-camera-retro icon-3x"></i> icon-camera-retro</p>
			<p><i class="icon-camera-retro icon-4x"></i> icon-camera-retro</p>
			
			<i class="icon-spinner icon-spin"></i> Spinner icon when loading content...
			
			<p><i class="icon-star icon-2x"></i><i class="icon-star icon-3x"></i><i class="icon-star icon-3x"></i><i class="icon-star icon-3x"></i> icon-star</p>
			<p><i class="icon-star-empty"></i> icon-star</p>
			<p><i class="icon-star-half"></i> icon-star</p>
			<i class="fa fa-camera-retro fa-lg"></i> fa-lg
			
			<p><i class="icon-star-half-empty icon-large"></i> icon-camera-retro</p>
			<p><i class="icon-star-half-full icon-2x"></i> icon-camera-retro</p>
			<p><i class="icon-star-half-o icon-3x"></i> icon-camera-retro</p>
			<p><i class="icon-camera-retro icon-4x"></i> icon-camera-retro</p>
		</div>
	</body>
</html>
