<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial CSS|Navgation|Pagination Navgation</title>
		<style type="text/css">
		body{
		background-color:white;
		margin-left:20%;
		margin-right:20%;
		border:2px dotted black;
		padding:10px;
		font-family:sans-serif;
		}
		
		ol.pagination{
			margin:0;
			padding:0;
			list-style-type:none;
		}
		
		ol.pagination li{
			float:left;
			margin-left:0.6em;
		}
		
		ol.pagination a,
		ol.pagination li.selected{
			display: block;
			padding: 0.2em 0.5em;
			border: 1px solid #ccc;
			text-decoration: none;
		}
		
		ol.pagination  a:hover,
		ol.pagination  a:focus,
		ol.pagination  li.selected{
			background-color: blue;
			color: white;
		}
		
		ol.pagination a[rel="prev"],
		ol.pagination a[rel="next"]{
			border: none;
		}
		
		ol.pagination a[rel="prev"]:before{
			content:"\00AB";
			padding-right: 0.5em;
		}
		
		ol.pagination a[rel="next"]:after{
			content:"\00BB";
			padding-left: 0.5em;
		}
		
		footer{
			clear:both;
		}
		</style>
	</head>
	<body>
		<h1>Tutorial CSS:Navgation - Pagination Navgation</h1>
		<ol class="pagination">
			<li><a href="#" rel="prev">Prev</a></li>
			<li><a href="#" >1</a></li>
			<li class="selected">2</li>
			<li><a href="#" >3</a></li>
			<li><a href="#" >4</a></li>
			<li><a href="#" >5</a></li>
			<li><a href="#" rel="next">Next</a></li>
		</ol>
		<footer>
		</footer>
	</body>
</html>
