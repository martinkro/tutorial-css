<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial CSS|Navgation|Simple List</title>
		<style type="text/css">
		body{
		background-color:#d2b48c;
		margin-left:20%;
		margin-right:20%;
		border:2px dotted black;
		padding:10px;
		font-family:sans-serif;
		}
		
		ul{
			margin:0;
			padding:0;
			list-style-type: none;
		}
		
		li{
			/* left top */
			background: url(img/tick.png) no-repeat 0 50%;
			padding-left: 30px;
		}
		
		</style>
	</head>
	<body>
		<h1>Tutorial CSS:Navgation - Simple List</h1>
		<ul>
			<li>Read emails</li>
			<li>Write chapter</li>
			<li>Go shopping</li>
			<li>Cook dinner</li>
			<li>Watch Lost</li>
		</ul>
	</body>
</html>
