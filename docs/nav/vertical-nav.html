<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial CSS|Navgation|Vertical Navgation</title>
		<style type="text/css">
		body{
		background-color:#d2b48c;
		margin-left:20%;
		margin-right:20%;
		border:2px dotted black;
		padding:10px;
		font-family:sans-serif;
		}
		
		ul.nav{
			margin:0;
			padding:0;
			list-style-type: none;
			width: 8em;
			background-color: #8BD400;
			border: 1px solid #486B02;
		}
		
		ul.nav a{
			display:block;
			color:#2B3F00;
			text-decoration:none;
			border-top:1px solid #E4FFD3;
			border-bottom: 1px solid #486B02;
			background: url(img/arrow.gif) no-repeat 5% 50%;
			padding: 0.3em 1em;
		}
		
		
		
		ul.nav a:hover,
		ul.nav a:focus,
		ul.nav .selected a{
			color: #E4FFD3;
			background-color: #6DA203;
		}
		
		
		</style>
	</head>
	<body>
		<h1>Tutorial CSS:Navgation - Vertical Navgation</h1>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Our Services</a></li>
			<li><a href="#">Our Work</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</body>
</html>
